<html lang=ro>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram Clone</h1>
    </header>
    <section id="stories-section">
        <h2>Stories</h2>
        <div id="stories-container"></div>
        <button id="add-story-btn">Adaugă Story</button>
    </section>
    <section id="add-story-form" style="display: none;">
        <h3>Adaugă un Story Nou</h3>
        <form id="story-form">
            <input type="text" id="story-text" placeholder="Text pentru story">
            <input type="file" id="story-image" accept="image/*">
            <button type="submit">Postează</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
